<div>
    <h2 id="page-heading">
        <span jhiTranslate="jDemoApp.alarmConfig.home.title">Alarm Configs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-alarm-config" [routerLink]="['/alarm-config/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jDemoApp.alarmConfig.home.createLabel">
            Create a new Alarm Config
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="alarmConfigs?.length === 0">
        <span jhiTranslate="jDemoApp.alarmConfig.home.notFound">No alarmConfigs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="alarmConfigs && alarmConfigs.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jDemoApp.alarmConfig.alarmMethodb">Alarm Methodb</span></th>
                    <th scope="col" ><span jhiTranslate="jDemoApp.alarmConfig.accountInfo">Account Info</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let alarmConfig of alarmConfigs ;trackBy: trackId">
                    <td><a [routerLink]="['/alarm-config', alarmConfig.id, 'view']">{{ alarmConfig.id }}</a></td>
                    <td>{{ alarmConfig.alarmMethodb }}</td>
                    <td>{{ alarmConfig.accountInfo }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/alarm-config', alarmConfig.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/alarm-config', alarmConfig.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(alarmConfig)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
