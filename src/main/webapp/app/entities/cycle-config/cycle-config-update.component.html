<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-cycle-config-heading" jhiTranslate="jDemoApp.cycleConfig.home.createOrEditLabel">Create or edit a Cycle Config</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jDemoApp.cycleConfig.effectiveDate" for="field_effectiveDate">Effective Date</label>
                    <div class="input-group">
                        <input id="field_effectiveDate" type="text" class="form-control" name="effectiveDate" ngbDatepicker #effectiveDateDp="ngbDatepicker" formControlName="effectiveDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="effectiveDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jDemoApp.cycleConfig.assignedDate" for="field_assignedDate">Assigned Date</label>
                    <div class="input-group">
                        <input id="field_assignedDate" type="text" class="form-control" name="assignedDate" ngbDatepicker #assignedDateDp="ngbDatepicker" formControlName="assignedDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="assignedDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jDemoApp.cycleConfig.assignedTime" for="field_assignedTime">Assigned Time</label>
                    <div class="input-group">
                        <input id="field_assignedTime" type="text" class="form-control" name="assignedTime" ngbDatepicker #assignedTimeDp="ngbDatepicker" formControlName="assignedTime"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="assignedTimeDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jDemoApp.cycleConfig.cycleEnum" for="field_cycleEnum">Cycle Enum</label>
                    <select class="form-control" name="cycleEnum" formControlName="cycleEnum" id="field_cycleEnum">
                        <option value="YEAR">{{ 'jDemoApp.CycleType.YEAR' | translate }}</option>
                        <option value="MONTH">{{ 'jDemoApp.CycleType.MONTH' | translate }}</option>
                        <option value="WEEK">{{ 'jDemoApp.CycleType.WEEK' | translate }}</option>
                        <option value="DAY">{{ 'jDemoApp.CycleType.DAY' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jDemoApp.cycleConfig.conditionRoot" for="field_conditionRoot">Condition Root</label>
                    <select class="form-control" id="field_conditionRoot" name="conditionRoot" formControlName="conditionRootId">
                        <option *ngIf="!editForm.get('conditionRootId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="dependencyConditionOption.id" *ngFor="let dependencyConditionOption of conditionroots; trackBy: trackById">{{ dependencyConditionOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('conditionRootId')!.invalid && (editForm.get('conditionRootId')!.dirty || editForm.get('conditionRootId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('conditionRootId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
