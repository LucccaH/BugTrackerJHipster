<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-schedule-config-heading" jhiTranslate="jDemoApp.scheduleConfig.home.createOrEditLabel">Create or edit a Schedule Config</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jDemoApp.scheduleConfig.privilige" for="field_privilige">Privilige</label>
                    <input type="number" class="form-control" name="privilige" id="field_privilige"
                           formControlName="privilige"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jDemoApp.scheduleConfig.retryTime" for="field_retryTime">Retry Time</label>
                    <input type="number" class="form-control" name="retryTime" id="field_retryTime"
                           formControlName="retryTime"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jDemoApp.scheduleConfig.retryInterval" for="field_retryInterval">Retry Interval</label>
                    <input type="number" class="form-control" name="retryInterval" id="field_retryInterval"
                           formControlName="retryInterval"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jDemoApp.scheduleConfig.scheduleCycleConfig" for="field_scheduleCycleConfig">Schedule Cycle Config</label>
                    <select class="form-control" id="field_scheduleCycleConfig" name="scheduleCycleConfig" formControlName="scheduleCycleConfigId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cycleConfigOption.id" *ngFor="let cycleConfigOption of schedulecycleconfigs; trackBy: trackById">{{ cycleConfigOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
