<div>
    <h2 id="page-heading">
        <span jhiTranslate="jDemoApp.scheduleConfig.home.title">Schedule Configs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-schedule-config" [routerLink]="['/schedule-config/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jDemoApp.scheduleConfig.home.createLabel">
            Create a new Schedule Config
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="scheduleConfigs?.length === 0">
        <span jhiTranslate="jDemoApp.scheduleConfig.home.notFound">No scheduleConfigs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="scheduleConfigs && scheduleConfigs.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jDemoApp.scheduleConfig.privilige">Privilige</span></th>
                    <th scope="col" ><span jhiTranslate="jDemoApp.scheduleConfig.retryTime">Retry Time</span></th>
                    <th scope="col" ><span jhiTranslate="jDemoApp.scheduleConfig.retryInterval">Retry Interval</span></th>
                    <th scope="col" ><span jhiTranslate="jDemoApp.scheduleConfig.scheduleCycleConfig">Schedule Cycle Config</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let scheduleConfig of scheduleConfigs ;trackBy: trackId">
                    <td><a [routerLink]="['/schedule-config', scheduleConfig.id, 'view']">{{ scheduleConfig.id }}</a></td>
                    <td>{{ scheduleConfig.privilige }}</td>
                    <td>{{ scheduleConfig.retryTime }}</td>
                    <td>{{ scheduleConfig.retryInterval }}</td>
                    <td>
                        <div *ngIf="scheduleConfig.scheduleCycleConfigId">
                            <a [routerLink]="['/cycle-config', scheduleConfig.scheduleCycleConfigId , 'view']" >{{ scheduleConfig.scheduleCycleConfigId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/schedule-config', scheduleConfig.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/schedule-config', scheduleConfig.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(scheduleConfig)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
